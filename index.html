    <!-- Create the Website -->

    <div id="Topbar">
        <h1 id="Title">DictiParse</h1>
        <img src="images/magnifying-glass-solid.svg" id="SearchBarIcon">
        <input type="text" id="SearchBar" placeholder="Search..."  maxlength="60">
    </div>

    <div id="PageBar">
        <button class="PageButton" id="pageStart">
            <img src="images/double-left-solid.svg">
        </button>

        <button class="PageButton" id="pageDec">
            <img src="images/arrow-left-solid.svg">
        </button>

        <p id="CurrentPageLabel">199</p>

        <button class="PageButton" id="pageInc">
            <img src="images/arrow-right-solid.svg">
        </button>

        <button class="PageButton" id="pageEnd">
            <img src="images/double-right-solid.svg">
        </button>
    </div>

    <div id="Sidebar">
        <button id="OrderButton">
            <img src="images/arrow-down-a-z-solid.svg" id="OrderIcon">
        </button>
    
        <div id="LengthRangeBar">
            <input type="text" class="LengthInput" id="MinLengthInput" placeholder="Min"  maxlength="2">
            <img src="images/ruler-solid.svg" id="LengthIcon">
            <input type="text" class="LengthInput" id="MaxLengthInput" placeholder="Max"  maxlength="2">
        </div>

        <button id="MoreButton">
            <img src="images/language-solid.svg">
        </button>
    </div>
